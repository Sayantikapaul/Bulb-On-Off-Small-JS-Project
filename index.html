<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light On-Off</title>
  <!--BOOTSTRAP LINK-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
   <!---TAILWIND LINK-->
   <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<style>
  .button{
    background-color: rgb(184, 82, 38);
    border-style: solid;
    border-color:rgb(108, 48, 22);
    border-width: 0.2rem;
    border-radius:1.2rem;
    color: aliceblue;
    height:3rem;
    width:6rem;
    font-size: 1.3rem;
    margin: 3rem;
    cursor: pointer;

  }
  .button:hover{
    opacity: 0.6;
    transition: opacity 0.18s;
  }
  .button:active{
    opacity:0.4;
  }

  #image{
    height:20rem;
    width:12rem;
  }

</style>


<body style="background-image:url('image.jpg');background-size:cover;">
  <div class="flex justify-center pt-20">
    <div class="flex items-center justify-center" style="height: 20rem; width: 40rem;">
      <img  id="image" src="lightoffimage.png">
    </div>
  </div>
  <div class="flex justify-center">
    <button onclick="lightOff()" class="button">
      Turn off
    </button>

    <button onclick="lightOn()" class="button">
      Turn on
    </button>
  </div>
   
</body>


<script>
  const image=document.getElementById('image');
  function lightOn(){
    image.src="lightonimage.png";
    image.width='150rem'; 
  }
  function lightOff(){
    image.src="lightoffimage.png"; 
  }

</script>


</html>
