<html lang="en">

<body style="background-image:url('image.jpg');background-size:cover;">

  <div class="flex justify-center pt-20">
    <div class="flex items-center justify-center" style="height: 20rem; width: 40rem;">
      <img  id="image" src="lightoffimage.png">
    </div>
  </div>
  <div class="flex justify-center">
    <button onclick="lightOff()" class="button">
      Turn off
    </button>

    <button onclick="lightOn()" class="button">
      Turn on
    </button>
  </div>
